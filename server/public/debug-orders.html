<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Items Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .order-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .order-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .order-items {
            display: grid;
            gap: 15px;
        }
        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .item-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 12px;
        }
        .item-badge {
            padding: 2px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            border: 1px solid #bbdefb;
        }
        .item-price {
            text-align: right;
            font-weight: bold;
        }
        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üß™ Order Items Debug Test</h1>
    <p>Testing the order items display functionality without authentication.</p>
    
    <div id="loading" class="loading">
        üîÑ Loading orders...
    </div>
    
    <div id="orders-container"></div>
    
    <script>
        async function loadOrders() {
            try {
                console.log('üîç Fetching orders from test endpoint...');
                const response = await fetch('http://localhost:5000/api/orders/test-list');
                const data = await response.json();
                
                console.log('üì¶ Response data:', data);
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to fetch orders');
                }
                
                const orders = data.data || [];
                console.log(`‚úÖ Found ${orders.length} orders`);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (orders.length === 0) {
                    document.getElementById('orders-container').innerHTML = 
                        '<div class="debug-info">‚ÑπÔ∏è No orders found in database</div>';
                    return;
                }
                
                // Display orders
                const container = document.getElementById('orders-container');
                container.innerHTML = '';
                
                for (const order of orders) {
                    const orderElement = await createOrderElement(order);
                    container.appendChild(orderElement);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading orders:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('orders-container').innerHTML = 
                    '<div class="debug-info error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        async function createOrderElement(order) {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order-card';
            
            let itemsHTML = '';
            let debugInfo = '';
            
            // Try to fetch items for this order
            try {
                console.log(`üîç Fetching items for order ${order.id}...`);
                const itemsResponse = await fetch(`http://localhost:5000/api/orders/${order.id}/items`);
                const itemsData = await itemsResponse.json();
                
                console.log(`üìã Items response for order ${order.id}:`, itemsData);
                debugInfo += `<div class="debug-info">
                    <strong>Items API Response:</strong><br>
                    Status: ${itemsResponse.status}<br>
                    Success: ${itemsData.success}<br>
                    Items count: ${itemsData.data ? itemsData.data.length : 'No data'}
                </div>`;
                
                if (itemsData.success && itemsData.data && itemsData.data.length > 0) {
                    itemsHTML = '<div class="order-items">';
                    itemsData.data.forEach(item => {
                        const imageUrl = getImageUrl(item);
                        itemsHTML += `
                            <div class="order-item">
                                <img class="item-image" 
                                     src="${imageUrl}" 
                                     alt="${getItemName(item)}"
                                     onerror="this.src='http://localhost:5000/images/placeholder.svg'">
                                <div class="item-details">
                                    <div class="item-name">${getItemName(item)}</div>
                                    <div class="item-meta">
                                        ${item.color || item.productcolor ? '<span class="item-badge">üé® ' + (item.color || item.productcolor) + '</span>' : ''}
                                        ${item.size || item.product_size ? '<span class="item-badge">üìè ' + (item.size || item.product_size) + '</span>' : ''}
                                        ${item.quantity ? '<span class="item-badge">üì¶ Qty: ' + item.quantity + '</span>' : ''}
                                    </div>
                                    <div class="debug-info" style="margin-top: 5px;">
                                        <strong>Item Fields:</strong> ${Object.keys(item).join(', ')}
                                    </div>
                                </div>
                                <div class="item-price">
                                    ‚Ç±${parseFloat(item.price || item.product_price || 0).toFixed(2)}
                                </div>
                            </div>
                        `;
                    });
                    itemsHTML += '</div>';
                } else {
                    itemsHTML = '<div class="debug-info">‚ùå No items found for this order</div>';
                }
                
            } catch (itemsError) {
                console.error(`‚ùå Error fetching items for order ${order.id}:`, itemsError);
                itemsHTML = '<div class="debug-info error">‚ùå Error fetching items: ' + itemsError.message + '</div>';
            }
            
            orderDiv.innerHTML = `
                <div class="order-header">
                    <h3>Order #${order.order_number}</h3>
                    <p><strong>Status:</strong> ${order.status} | <strong>Total:</strong> ‚Ç±${parseFloat(order.total_amount).toFixed(2)}</p>
                    <p><strong>Date:</strong> ${new Date(order.order_date).toLocaleDateString()}</p>
                </div>
                ${debugInfo}
                ${itemsHTML}
            `;
            
            return orderDiv;
        }
        
        function getImageUrl(item) {
            if (item.productimage) return `http://localhost:5000/uploads/${item.productimage}`;
            if (item.image) return `http://localhost:5000/uploads/${item.image}`;
            if (item.main_image) return `http://localhost:5000/uploads/${item.main_image}`;
            if (item.product_image) return `http://localhost:5000/uploads/${item.product_image}`;
            return 'http://localhost:5000/images/placeholder.svg';
        }
        
        function getItemName(item) {
            return item.productname || item.product_name || item.name || 'Unknown Product';
        }
        
        // Load orders when page loads
        window.addEventListener('load', loadOrders);
    </script>
</body>
</html>
